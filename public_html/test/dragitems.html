<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Drag Items - Metro 4 :: Popular HTML, CSS and JS library</title>
    <style>
        .group-list li {
            height: 50px;
            line-height: 50px;
            text-align: center;
            padding: 0!important;
        }
    </style>
</head>
<body class="m4-cloak">

<div class="container mt-20">
    <h1 class="text-center">data-role=dragitems <small></small></h1>
    <h5 class="text-center text-light">Metro 4 (4.3.0 beta 2)</h5>

    <br>
    <br>

    <div class="row">
        <div class="cell-5">
            <ul class="group-list drag-items-target" data-role="dragitems">
                <li>Item 1.1</li>
                <li>Item 1.2</li>
                <li>Item 1.3</li>
                <li>Item 1.4</li>
                <li>Item 1.5</li>
            </ul>
        </div>
        <div class="cell-2"></div>
        <div class="cell-5">
            <ul class="group-list drag-items-target" data-role="dragitems">
                <li>Item 2.1</li>
                <li>Item 2.2</li>
                <li>Item 2.3</li>
                <li>Item 2.4</li>
                <li>Item 2.5</li>
            </ul>
        </div>
    </div>
    <br>
    <br>

    <div class="row d-none">
        <div class="cell-5">
            <ul data-role="treeview, dragitems">
                <li data-icon="<span class='mif-star-full fg-red'></span>" data-caption="Favorites">
                    <ul class="drag-items-target">
                        <li data-icon="<span class='mif-library fg-green'></span>" data-caption="Projects"></li>
                        <li data-icon="<span class='mif-download fg-cyan'></span>" data-caption="Downloads"></li>
                        <li data-icon="<img src='../images/desktop.png'>" data-caption="Desktop"></li>
                    </ul>
                </li>
                <li data-icon="<span class='mif-onedrive'></span>" data-caption="OneDrive">
                    <ul class="drag-items-target">
                        <li data-caption="Documents"></li>
                        <li data-caption="Projects" data-collapsed="false">
                            <ul class="drag-items-target">
                                <li data-caption="Web"></li>
                                <li data-caption="Android"></li>
                                <li data-caption="Windows"></li>
                                <li data-caption="iOS"></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="cell-2"></div>
        <div class="cell-5">
            <ul data-role="treeview, dragitems">
                <li data-icon="<span class='mif-star-full fg-red'></span>" data-caption="Favorites">
                    <ul class="drag-items-target">
                        <li data-icon="<span class='mif-library fg-green'></span>" data-caption="Projects"></li>
                        <li data-icon="<span class='mif-download fg-cyan'></span>" data-caption="Downloads"></li>
                        <li data-icon="<img src='../images/desktop.png'>" data-caption="Desktop"></li>
                    </ul>
                </li>
                <li data-icon="<span class='mif-onedrive'></span>" data-caption="OneDrive">
                    <ul class="drag-items-target">
                        <li data-caption="Documents"></li>
                        <li data-caption="Projects" data-collapsed="false">
                            <ul class="drag-items-target">
                                <li data-caption="Web"></li>
                                <li data-caption="Android"></li>
                                <li data-caption="Windows"></li>
                                <li data-caption="iOS"></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    $("#tree").on("mousedown", "li", function(e){
        console.log(this);
        e.stop();
    })
</script>
</body>
</html>
