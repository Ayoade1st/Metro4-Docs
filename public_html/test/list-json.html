<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>List (json) - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak">

<div class="container">
    <ul id="paintings"
        data-role="list"
        data-sort-class="painting-price"
        data-filter-class="painting-author"
        data-sort-dir="desc"
        data-cls-list="unstyled-list row flex-justify-center mt-4"
        data-cls-list-item="cell-sm-6 cell-md-4"
        data-source="../data/paintings.json" data-on-data-load-error="console.log('load error')"></ul>
</div>


<script src="../metro/js/metro.js?ver=@@b-version"></script>

</body>
</html>
