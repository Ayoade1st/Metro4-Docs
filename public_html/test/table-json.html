<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">
    <link href="../metro/css/schemes/darcula.css?ver=@@b-version" rel="stylesheet">

    <title>Table - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak h-vh-100">
<div class="p-4 text-center">
    <button class="button" onclick="$('table').data('table').toggleInspector()">Inspector</button>
</div>

<table class="table striped table-border mt-4"
       data-role="table"
       data-source="free_vs2.json"
>
    <tbody></tbody>
    <tfoot>
    <tr>
        <th>Delete</th>
        <th>VS</th>
        <th>Server Name</th>
        <th>Status</th>
        <th>Stop date</th>
    </tr>
    </tfoot>
</table>

<script>
    metroTableSetup = {
        rows: 5,
        clsTableTop: "row flex-nowrap",
        clsSearch: "cell-md-8",
        clsRowsCount: "cell-md-4",
        rowsSteps: "5, 10, 20",
        clsEmptyTableTitle: "text-bold fg-yellow"
    }
</script>

<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
<script src="../metro/js/metro.js?ver=@@b-version"></script>

</body>
</html>
