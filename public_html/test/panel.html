<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Panel - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak">

<div class="container mt-20">
    <div class="row">
        <div class="cell-md-6">
            <div data-role="panel" data-title-caption="This is panel" id="panel1"></div>
        </div>

        <div class="cell-md-6">
            <div data-role="panel" data-title-caption="This is panel" data-collapsible="true"></div>
        </div>
    </div>
</div>


<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    $("#panel1").data("panel").customButtons([
        {
            html: "<span class='mif-rocket'></span>",
            cls: "sys-button",
            onclick: "alert('You press rocket button')"
        },
        {
            html: "<span class='mif-user'></span>",
            cls: "alert",
            onclick: "alert('You press user button')"
        },
        {
            html: "<span class='mif-cog'></span>",
            cls: "warning",
            onclick: "alert('You press cog button')"
        }
    ]);
</script>
</body>
</html>
