<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Windows - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="h-vh-100">

<script>
    var customButtons = [
        {
            html: "<span class='mif-rocket'></span>",
            cls: " sys-button",
            onclick: "alert('You press rocket button')"
        },
        {
            html: "<span class='mif-user'></span>",
            cls: "alert",
            onclick: "alert('You press user button')"
        },
        {
            html: "<span class='mif-cog'></span>",
            cls: "warning",
            onclick: "alert('You press cog button')"
        }
    ];
</script>
<div class="h-100">
    <div class="p-2" id="win"
         data-role="window"
         data-icon="<span class='mif-rocket'></span>"
         data-draggable="true"
         data-title=""
         data-btn-close="true"
         data-btn-min="true"
         data-btn-max="true"
         data-custom-buttons="customButtons"
         data-width="340" data-height="160">
        Click to buttons to view default buttons events.
    </div>
</div>


<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    var win = $("#win");
    setTimeout(function(){
        console.log(win[0]);
        win.attr("data-cls-caption", "bg-red fg-white");
    }, 5000);
</script>
</body>
</html>
