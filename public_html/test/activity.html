<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!--    <meta name="metro4:jquery" content="false">-->

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Activity - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak">

<div class="container">
    <button class="button" onclick="openActivity()">Open activity</button>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    var preloader;

    function openActivity(){
        preloader = Metro.activity.open({
            type: 'ring',
            style: 'light',
            overlayColor: '#000000',
            overlayAlpha: 0.5
        });
        setTimeout(function(){
            Metro.activity.close(preloader);
        }, 1000);
    }
</script>
</body>
</html>
