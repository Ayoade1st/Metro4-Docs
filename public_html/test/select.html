<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Windows - Metro 4 :: Popular HTML, CSS and JS library</title>
    <style>
        .select {
            width: 300px;
        }
    </style>
</head>
<body class="h-vh-100 d-flex flex-align-center flex-justify-center flex-column">

<div class="m-10">
    <button class="button" onclick="setValue('')">Set empty value</button>
    <button class="button" onclick="setValue(1)">Set value to 1</button>
    <button class="button" onclick="setValue(2)">Set value to 2</button>
    <button class="button" onclick="setValue(3)">Set value to 3</button>
    <button class="button" onclick="setValue(4)">Set value to 4</button>
</div>
<select id="my-select" data-role="select" data-add-empty-value="true" data-placeholder="Select value..." data-empty-value="-1">
    <option value="1">Value 1</option>
    <option value="2" disabled>Value 2</option>
    <option value="3">Value 3</option>
    <option value="4">Value 4</option>
</select>


<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    function setValue(v) {
        var select = $("#my-select").data("select");
        select.val(v);
    }
</script>
</body>
</html>
