<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!--    <meta name="metro4:jquery" content="false">-->

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>HotKey - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak">

<div class="container">
    <div>
        <input type="text" id="hotkey-input">
    </div>
    <a href="#" data-hotkey="alt+2" onclick="alert('kuku')">Alt+2 - Test #</a>
    <a href="accordion.html" data-hotkey="alt+3">Alt+3 - Test href</a>
</div>

<!--<script src="../js/jquery-3.3.1.min.js"></script>-->
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    $("#hotkey-input").hotkey("shift+4", function(){
        return this.value = this.value.replace('$', 'EUR');
    })
</script>
</body>
</html>
