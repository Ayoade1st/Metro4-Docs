<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Validator - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="h-vh-100">

<form data-role="validator" action="javascript:">
    <select data-role="select" multiple data-validate="required">
        <optgroup label="Physical servers">
            <option value="dedicated_corei3_hp">Core i3 (hp)</option>
            <option value="dedicated_pentium_hp">Pentium (hp)</option>
            <option value="dedicated_smart_corei3_hp">Smart Core i3 (hp)</option>
        </optgroup>
        <optgroup label="Virtual hosting">
            <option value="mini">Mini</option>
            <option value="site">Site</option>
            <option value="portal">Portal</option>
        </optgroup>
        <optgroup label="Virtual servers">
            <option value="evps0">eVPS-TEST (30 дней)</option>
            <option value="evps1">eVPS-1</option>
            <option value="evps2">eVPS-2</option>
        </optgroup>
    </select>
    <div class="form-group">
        <label class="">Input</label>
        <input type="text" data-role="input" name="txt_rank" class="info" data-clear-button="false" data-validate="integer">
        <span class="invalid_feedback">Please input a valid integer value</span>
    </div>
    <div class="form-group">
        <label class="">Input</label>
        <input type="text" data-role="input" name="txt_rank" class="info" data-clear-button="false" data-validate="float">
        <span class="invalid_feedback">Please input a valid float value</span>
    </div>
    <button class="button">Submit</button>
</form>


<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
