<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!--    <meta name="metro4:jquery" content="false">-->

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Slider - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak">

<div class="container">
    <input id="slider" data-role="slider" data-vertical="true">

    <select class="cell-4" data-role="select" data-filter="false" data-on-change="changed">
        <option value="0">0%</option>
        <option value="25">25%</option>
        <option value="35">35%</option>
        <option value="50">50%</option>
        <option value="65">65%</option>
        <option value="75">75%</option>
        <option value="100">100%</option>
    </select>
</div>

<!--<script src="../js/jquery-3.3.1.min.js"></script>-->
<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    function changed(v) {
        var slider = $('#slider').data('slider');
        slider.slider.hide();
        slider.val(v);
        slider.slider.show();
    }
</script>
</body>
</html>
