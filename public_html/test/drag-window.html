<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Drag window - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak h-vh-100">

<div class="windows-area border bd-red h-100">
    <div data-role="window"
         data-draggable="true"
         data-resizable="false"
         data-btn-max="false"
         data-title="Video player"
         data-icon="<span class='mif-play'>"
         data-width="640">
        <video
                data-role="video" data-src="https://metroui.org.ua/res/oceans.mp4"
                data-poster="https://metroui.org.ua/res/poster-oceans.jpg"
        ></video>
    </div>
</div>


<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
