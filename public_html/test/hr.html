<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function getMaxLessThanK(n, k){
            let result = 0;

            for (let i = 1; i < n; i++) {
                for (let j = i + 1; j <= n; j++) {
                    const r = i & j;
                    if (r < k && r > result) {
                        result = r;
                    }
                }
            }

            return result;
        }

        let a = [], b = [];

        fetch("hr-in.data").then( r => r.text() ).then( r => {
            a = r.split("\n");
        });

        fetch("hr-out.data").then( r => r.text() ).then( r => {
            b = r.split("\n");
        });

        setTimeout(function(){
            for(let i = 0; i < a.length; i++) {
                const _a = a[i].split(" ");
                const n = _a[0];
                const k = _a[1];
                const r = b[i];
                const m = getMaxLessThanK(n, k);
                // console.log(n, k);
                console.log(n, k, m, r, +m === +r);
            }
        }, 1000)
    </script>
</body>
</html>
