<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Datepicker - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak">

<div class="container mt-20">
    <div>
        <button class="button" onclick="$('#p1').data('datepicker').val('1972/12/21')">Go</button>
    </div>
    <div class="row">
        <div class="cell-md-4">
            <input data-role="datepicker" id="p1">
        </div>
        <div class="cell-md-4">
            <input data-role="datepicker">
        </div>
        <div class="cell-md-4">
            <input data-role="datepicker" data-value="21-12-1972" data-input-format="%d-%m-%y">
        </div>
    </div>
</div>


<script src="../metro/js/metro.js?ver=@@b-version"></script>
</body>
</html>
